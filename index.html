<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/2af9379292.js" crossorigin="anonymous"></script>
    <title>Meme Gen</title>
</head>

<body onload="onInit()">

    <header>
        <h1>Meme Gen</h1>
        <nav></nav>
    </header>

    <section class="gallery-page">
        <main>
            <section class="filter-bar"></section>
            <section class="img-gallery-container"></section>
        </main>
    </section>

    <section class="editor-page hidden">
        <main>
            <div class="canvas-container">
                <canvas width="600" height="600" onclick="onMemeClick(event)"></canvas>
            </div>
            <section class="editor-tools">
                <input class="txt-input" type="text" value="Add Text Here" oninput="onSetLineTxt(this.value)">
                <div class="input-editor">
                    <button class="input-btn switch-line" onclick="onSwitchLine()"><i class="fa-solid fa-right-left fa-rotate-90"></i></button>
                    <button class="input-btn add-line" onclick="onAddLine()"><i class="fa-solid fa-plus"></i></button>
                </div>
                <div class="font-editor">
                    <button class="font-btn big-font" onclick="onSetFontSize(this)" data-size="2"><i class="fa-solid fa-font"></i></button>
                    <button class="font-btn small-font" onclick="onSetFontSize(this)" data-size="-2"><i class="fa-solid fa-font"></i></button>
                    <button class="font-btn stroke-clr">
                        <label for="stroke-clr"><i class="fa-solid fa-palette"></i></label>
                        <input class="stroke-clr-input" type="color" id="stroke-clr" onchange="onSetStrokeColor(this.value)">
                    </button>
                    <button class="font-btn fill-clr">
                        <label for="fill-clr"><i class="fa-solid fa-fill-drip"></i></label>
                        <input class="fill-clr-input" type="color" id="fill-clr" onchange="onSetFillColor(this.value)">
                    </button>
                </div>
                <div class="editor-links">
                    <ul>
                        <li><a class="download" href="#" onclick="onDownloadMeme(this)">Download</a></li>
                    </ul>
                </div>
            </section>
        </main>
    </section>


    <footer></footer>

    <script src="js/main.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/controllers/gallery.controller.js"></script>
    <script src="js/controllers/meme.controller.js"></script>
</body>

</html>
