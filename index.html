<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Gen</title>
</head>

<body onload="onInit()">

    <header>
        <h1>Meme Gen</h1>
        <nav></nav>
    </header>

    <section class="gallery-page">
        <main>
            <section class="filter-bar"></section>
            <section class="img-gallery-container"></section>
        </main>
    </section>

    <section class="editor-page">
        <main>
            <div class="canvas-container">
                <canvas width="600" height="600" onclick="getCanvasCords(event)"></canvas>
            </div>
            <section class="editor-tools">
                <input class="txt-input" type="text" placeholder="Add text Here" oninput="onSetLineTxt(this.value)">
            </section>
        </main>
    </section>


    <footer></footer>
    
    <script src="js/main.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/controllers/gallery.controller.js"></script>
    <script src="js/controllers/meme.controller.js"></script>
</body>

</html>
